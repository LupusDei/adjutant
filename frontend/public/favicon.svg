<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1"/>
    </linearGradient>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#020502"/>

  <!-- Head shape - angular robotic -->
  <path d="M16 2 L26 8 L28 14 L26 22 L22 28 L10 28 L6 22 L4 14 L6 8 Z"
        fill="url(#face)" stroke="#2d1f4a" stroke-width="0.5"/>

  <!-- Face plate -->
  <path d="M16 6 L22 10 L23 14 L21 20 L16 23 L11 20 L9 14 L10 10 Z"
        fill="#0d0d1a" stroke="#3d2f5a" stroke-width="0.3"/>

  <!-- Visor/eyes area -->
  <path d="M10 12 L16 10 L22 12 L22 15 L16 17 L10 15 Z"
        fill="#030308" stroke="url(#glow)" stroke-width="0.5"/>

  <!-- Left eye -->
  <ellipse cx="12" cy="13" rx="1.5" ry="1" fill="url(#glow)" filter="url(#glowFilter)"/>

  <!-- Right eye -->
  <ellipse cx="20" cy="13" rx="1.5" ry="1" fill="url(#glow)" filter="url(#glowFilter)"/>

  <!-- Center forehead accent -->
  <path d="M16 6 L16 9" stroke="url(#glow)" stroke-width="0.5" filter="url(#glowFilter)"/>

  <!-- Chin accent -->
  <path d="M13 21 L16 24 L19 21" fill="none" stroke="url(#glow)" stroke-width="0.4" filter="url(#glowFilter)"/>

  <!-- Side accents -->
  <path d="M6 14 L8 14" stroke="#3d2f5a" stroke-width="0.5"/>
  <path d="M24 14 L26 14" stroke="#3d2f5a" stroke-width="0.5"/>
</svg>
